<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Shifumi Pokémon</title>
</head>
<body>
    <h1 class="text-center color-white">  Shifumi Pokémon</h1>
    <h2 class="text-start"> Choisissez un pokémon</h2>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="pokemon grolem"></div>
            </div>
            <div class="col">
                <div class="pokemon roucarnage"></div>
            </div>
            <div class="col">
                <div class="pokemon mackogneur"></div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="fight" id="fighter1"></div>
            </div>
            <div class="col-4">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col">
                            <button id="randomSelectCpu" type="button" class="button">
                                <span>Cpu fighter</span>
                            </button>
                        </div>
                    </div>
                    <br><br>
                    <div class="row">
                        <div class="col">
                            <button id="fight" type="button" class="button">
                                <span id="lo">FIGHT!</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="fight" id="fighter2"></div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-4 d-flex justify-content-center ">
                <p> Nombre de victoires: <span id="playerPts"></span></p>
            </div>
            <div class="col-4 d-flex justify-content-center">
            </div>
            <div class="col-4 d-flex justify-content-center">
                <p> Nombre de victoires: <span id="cpuPts"></span></p>
            </div>
        </div>  
    </div>
        <div class="container">
            <div class="row">
                <div class="col-4 d-flex justify-content-center ">
                    <p id="rate"></p>
                </div>
                <div class="col-4 d-flex justify-content-center">
                    <p value="scoreMsg" id="scoreMsg"></p>
                </div>
                <div class="col-4 d-flex justify-content-center">
                    <p id="rate2"></p>
                </div>
            </div> 
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
